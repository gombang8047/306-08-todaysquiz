<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 스타일 파일 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename = 'my_style.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Manufacturing+Consent&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>오늘의 퀴즈</title>
  </head>

  <body>
    <div class="main-header-login">
      <p class="page-title-login">오늘의퀴즈</p>
    </div>

    <div class="login-box">
      <p class="login-title">로그인</p>
      <div class="ID">
        <p class="ID-title">ID</p>
        <input class="ID-input" placeholder="이메일 주소 또는 휴대폰 번호" />
      </div>
      <div class="PW">
        <p class="PW-title">PASSWORD</p>
        <input class="PW-input" placeholder="비밀번호" />
      </div>
      <div class="NAME">
        <p>NAME</p>
        <input class="NAME-input" placeholder="이름" />
      </div>
      <div class="box-button">
        <button
          class="btn btn-primary register-button"
          onclick="location.href='signUp'"
        >
          회원가입
        </button>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js.js' )}}"></script>
    <!-- jQuery임포트 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
